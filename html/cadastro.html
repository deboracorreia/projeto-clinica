<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
  
  <!-- Link para o arquivo CSS -->
  <link href="../css/style.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <!-- Logo no canto superior esquerdo -->
  <img src="../images/logo.png" alt="Logo" class="logo">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Cadastro</h3>
          </div>
          <div class="card-body">
            <form>
              <!-- Nome completo -->
              <div class="form-group mb-3">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
              </div>

              <!-- CPF -->
              <div class="form-group mb-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
              </div>

              <!-- Senha -->
              <div class="form-group mb-3">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              </div>

              <!-- Confirmação de senha -->
              <div class="form-group mb-3">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
              </div>

              <!-- Botão de Cadastro -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
              </div>

              <!-- Link para voltar ao login -->
              <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none text-black">Já possui cadastro? Clique aqui para fazer login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Aplicar máscara no campo CPF
    $(document).ready(function(){
      $('#cpf').mask('000.000.000-00');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
