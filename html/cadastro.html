  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    
    <!-- Link para o arquivo CSS -->
    <link href="../css/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Logo no canto superior esquerdo -->
    <img src="../images/logo.png" alt="Logo" class="logo">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Cadastro</h3>
          </div>
          <div class="card-body">
            <form>
              <!-- Nome completo -->
              <div class="form-group mb-3">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
              </div>

                <!-- CPF -->
                <div class="duplo-campos">
                <div class="form-group mb-3 col-md-5">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                </div>
                

                <!-- Data de nascimento -->
                <div class="form-group mb-3">
                  <label for="dataNascimento">Data de Nascimento</label>
                  <input type="date" class="form-control" id="dataNascimento" required>
                </div>

                <!-- Sexo -->
                <div class="form-group mb-3 col-md-3">
                <label for="sexo">Sexo: </label>
                <input type="text" class="form-control" id="sexo" required>
              </div>
            </div>

                <!-- Endereço completo -->
                <div class="form-group mb-3">
                  <label for="endereco">Endereço Completo</label>
                  <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço completo" required>
                </div>

                <!--para deixar campos lado a lado-->
                <div class="duplo-campos">

                <!-- CEP -->
                <div class="form-group mb-3">
                  <label for="cep">CEP</label>
                  <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" required>
                </div>

                <!-- Cidade -->
                <div class="form-group mb-3 col-md-7">
                  <label for="cidade">Cidade</label>
                  <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
                </div>

                <!-- UF -->
                <div class="form-group mb-3 col-md-1">
                  <label for="uf">UF</label>
                  <input type="text" class="form-control" id="uf" placeholder="Digite seu estado (UF)" required>
                </div>
                </div>

                 <!--para deixar campos lado a lado-->
                 <div class="duplo-campos">
                <!-- E-mail -->
                <div class="form-group mb-3">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>

                
                <!-- Celular -->
                <div class="form-group mb-3">
                  <label for="celular">Celular</label>
                  <input type="text" class="form-control" id="celular" placeholder="Digite seu celular" required>
                </div>
                 </div>

                <!--para deixar campos lado a lado-->
                <div class="duplo-campos">

                <!-- Contato de Emergência -->
                <div class="form-group mb-3 ">
                  <label for="contatoEmergencia">Contato de Emergência</label>
                  <input type="text" class="form-control" id="contatoEmergencia" placeholder="Digite o telefone: " required>
                </div>

                <!-- Nome do Contato de Emergência -->
                <div class="form-group mb-3">
                  <label for="nomeContatoEmergencia">Digite o nome</label>
                  <input type="text" class="form-control" id="nomeContatoEmergencia" placeholder="Digite o nome: " required>
                </div>
                </div>

                <!-- Preferência de contato -->
                <div class="form-group mb-3">
                  <label for="preferenciaContato">Preferência de Contato</label><br>
                  <input type="checkbox" id="preferenciaWhatsApp" name="preferenciaContato" value="whatsapp">
                  <label for="preferenciaWhatsApp">Prefiro contato via WhatsApp</label><br>
                  <input type="checkbox" id="preferenciaLigacao" name="preferenciaContato" value="ligacao">
                  <label for="preferenciaLigacao">Prefiro contato por ligação</label>
                </div>
                

                <div class="duplo-campos">
                <!-- Senha -->
                <div class="form-group mb-3">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>

                <!-- Confirmação de senha -->
                <div class="form-group mb-3">
                  <label for="confirmarSenha">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                </div>

                <!-- Botão de Cadastro -->
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </div>

                <!-- Link para voltar ao login -->
                <div class="text-center mt-3">
                  <a href="login.html" class="text-decoration-none text-black">Já possui cadastro? Clique aqui para fazer login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Aplicar máscara no campo CPF e celular
      $(document).ready(function(){
        $('#cpf').mask('000.000.000-00');
        $('#celular').mask('(00) 00000-0000');
        $('#cep').mask('00000-000');
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
